apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: client
  name: client
  namespace: default
spec:
  replicas: 10
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: client
  template:
    metadata:
      labels:
        app: client
    spec:
      containers:
        - image: gcr.io/tfg-ivo/github.com/ivosequeros/gaze-client:6efbd4b34aba5cc4d543c9f550e40c0f0bfafa05
          imagePullPolicy: IfNotPresent
          name: client-sha256-1
          env:
            - name: IP
              value: 10.0.18.214
